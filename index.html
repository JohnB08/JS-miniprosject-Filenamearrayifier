<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filename Arrayifier</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="" id="fileUpload" enctype="multipart/form-data">
      <input
        type="file"
        name="files[]"
        id="fileInput"
        multiple
        accept="audio/*"
      />
      <select name="object/array" id="functionSelect">
        <option value="Array">Arrayify</option>
        <option value="Object">Objectify</option>
      </select>
    </form>
    <button type="button" id="uploadBtn">Send files!</button>
  </body>
</html>
