<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filename Arrayifier</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Filename Arrayifier!</h1>
    <form action="" id="fileUpload" enctype="multipart/form-data">
      <label for="fileInput"
        >Choose files to Arrayify or Objectify
        <input
          type="file"
          name="files[]"
          id="fileInput"
          multiple
          accept="audio/*"
        />
      </label>
      <label for="fileOptions"
        >Choose filetype
        <select name="fileOptions" id="fileOptions">
          <option value="sound">Soundfiles</option>
          <option value="video">Videofiles</option>
          <option value="image">Imagefiles</option>
        </select>
      </label>
      <label for="functionSelect"
        >Filenames to array or object?
        <select name="object/array" id="functionSelect">
          <option value="Array">Arrayify</option>
          <option value="Object">Objectify</option>
        </select>
      </label>
    </form>
    <button type="button" id="uploadBtn">Make my Array!</button>
  </body>
</html>
